<style>
	.wc196 blockquote { padding: 20px; margin: 0; border-radius: 4px; font-size: 16px; line-height: 22px; color: gray; }
	.wc196 blockquote .caption { font-size: 18px; font-weight: bold; margin-bottom: 10px; color: #333; }
	.wc196-yellow { background-color: #F9F1CA; border: 2px solid #F5E79E; }
	.wc196-red { background-color: #EFDFDF; border: 2px solid #E6CDD1; }
	.wc196-green { background-color: #E2EFDA; border: 2px solid #DAE8C9; }
	.wc196-blue { background-color: #DDEDF6; border: 2px solid #C5E7F0; }
	.wc196 blockquote.wc196-align-left { text-align: left; }
	.wc196 blockquote.wc196-align-right { text-align: right; }
	.wc196 blockquote.wc196-align-center { text-align: center; }

	@media(max-width: 980px) {
		.wc196 blockquote { font-size: 14px; line-height: 18px; }
		.wc196 blockquote .caption { font-size: 16px; }
	}
</style>

<div class="wm wp wb wc196">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12">
			<blockquote class="wc196-yellow wc196-align-left">
				<div class="caption CMS_edit">Lorem ipsum dolor sit amet</div>
				<span class="CMS_edit">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut quidem obcaecati magnam nisi distinctio. Delectus porro eum velit molestiae perferendis?</span>
			</blockquote>
		</div>
	</div>
</div>

<script editor>

	option('color', 'Color', 'yellow', [{ text: 'Yellow', value: 'yellow' }, { text: 'Red', value: 'red' }, { text: 'Blue', value: 'blue' }, { text: 'Green', value: 'green' }]);
	option('fullwidth', 'Full width', false);
	option('align', 'Text align', 'left', [{ text: 'Left', value: 'left' }, { text: 'Center', value: 'center' }, { text: 'Right', value: 'right' }] );

	exports.configure = function(options, el) {
		el.find('blockquote').rclass2('wc196-').aclass('wc196-' + options.color);
		if (options.fullwidth)
			el.find('.col-lg-8').tclass('col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-lg-12');
		else
			el.find('.col-lg-12').tclass('col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-lg-12');
	
		el.find('blockquote').rclass2('wc196-align-').aclass('wc196-align-' + options.align);
	};

</script>
