<style>
	.wc108 { font-size: 16px; line-height: 16px; }
</style>
<div class="wpi wbi wc108"><br></div>

<script editor>
	option('count', 'Size of lines', 1, 'number', 20, 1);
	exports.configure = function(options, el) {
		var container = el.find('.wc108');
		container.find('br').remove();
		for (var i = 0; i < options.count; i++)
			container.append('<br>');
	};
</script>
